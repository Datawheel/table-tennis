<!DOCTYPE html>
<html>
<title>INPUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">


<!-- Header -->
<header class="w3-container w3-orange w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
  <h5>from tables to glory</h5>
  <h1 class="w3-xxxlarge w3-animate-bottom">Datawheel Table Tennis Club</h1>
    <div class="w3-padding-32">
      <button class="w3-btn w3-xlarge w3-black w3-hover-dark-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:600;">INPUT MATCH</button>
    </div>
  </div>
</header>

<!-- Navigaton -->
<body>
<div class="w3-container w3-center w3-black" id="nav">
<div class="w3-center">

  <ul>
    <a href="/input">Input</a>
    <a href="/players">Players</a>
    <a href="/stats">Stats</a>
    <a href="/matches">Matches</a>
  </ul>
</div>
</div>

<!-- DIV -->
<form method="POST" action="/form">

<div class="w3-third">
  <h3>player_ONE</h3>
  <br>
    <select name="team_1">
      {% for item in input_names %}
        <option value="{{item[1]}}">{{item[0]}}</option>
      {% endfor %}
    </select>

    <input name="team_1_score" class="w3-input w3-border" type="text" placeholder="Score">


</div>

<div class="w3-third">
  <div class="w3-card-1 w3-padding-top" style="min-height:460px">
  <font size="5" color="black" face="verdana">vs.</font>
  <br>
  </div>
</div>

<div class="w3-third">
  <h3>player_TWO</h3>
  <br>
    <select name="team_2">
      {% for item in input_names %}
        <option value="{{item[1]}}">{{item[0]}}</option>
      {% endfor %}
    </select>

    <input name="team_2_score" class="w3-input w3-border" type="text" placeholder="Score">

</div>


</div>
<input type="submit">
</form>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"

</body>

a {
  padding-right: 120px;

  font-family: "Verdana";
}
  </style>

</html>
